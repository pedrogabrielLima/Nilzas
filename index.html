<!DOCTYPE html>
<html>
<body>

<h2>Nilza's</h2>
<p>Clique no botão para saber se você é corno ou comedor de casadas:</p>

<button onclick="select()">O que será?</button>

<p id="cornolisse"></p>
<img id= "image" src="">

<script>
function select() {
var x = Math.floor(Math.random() * 101);
var y = Math.floor(Math.random() * 101);
  if(x <=50){
document.getElementById("cornolisse").innerHTML = "É %"+y+" corno!";
document.getElementById("image").src="http://memecrunch.com/meme/B8G82/corno/image.gif";
}else{
document.getElementById("cornolisse").innerHTML = "É %"+y+" comedor de casadas!";
document.getElementById("image").src="https://c.tenor.com/-Zwd86MwDxoAAAAC/oi-casada-tilapia.gif";
}
}
</script>

</body>
</html>
